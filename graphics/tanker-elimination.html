<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MGSR UnMetal Unleashed Layout</title>

    <link rel="stylesheet" href="css/tanker-elimination-style.css">
</head>
<body>
<div class="background">
    <img alt="Background 0 players" id="background-0">
    <img alt="Background 1 players" id="background-1">
    <img alt="Background 2 players" id="background-2">
    <img alt="Background 3 players" id="background-3">
    <img alt="Background 4 players" id="background-4">
    <img alt="Background 5 players" id="background-5">
    <img alt="Background 6 players" id="background-6">
</div>
<div class="left-column">
    <div class="large-player">
        <div class="featured-player-vertical-divider"></div>
        <div class="featured-player-wrapper">
            <div class="featured-player" id="player-placeholder-0">
                <div class="player-afk" id="player-afk-0">
<!--                    <div class="AFK-screen">-->
<!--                        <p>AFK</p>-->
<!--                        <img alt="guard-box-going-in" class="going-in" id="featured-player-going-in" src="/bundles/mgsr-unmetal-unleashed/graphics/img/guard-box-going-in.gif">-->
<!--                        <img alt="guard-box-sleeping" class="sleeping" id="featured-player-sleeping" src="/bundles/mgsr-unmetal-unleashed/graphics/img/guard-box-sleeping.gif">-->
<!--                    </div>-->
                </div>
                <div class="player-open-slot" id="player-open-slot-0">
                    <div id="featured-player-open-slot-0">
                        <p id="featured-afk-text">Press Start To Play</p>
                        <img alt="jesse-recks" src="/bundles/mgsr-unmetal-unleashed/graphics/img/animation-open-slot-10m-20m.gif">
                    </div>
                </div>
                <div class="player-swap" id="player-swap-0"></div>
            </div>
            <div class="featured-player-details" id="0-player-details">
                <div id="0-player-details-wrapper">
                    <img class="twitch-logo" alt="Twitch Logo"
                         src="/bundles/mgsr-unmetal-unleashed/graphics/img/TwitchGlitch.svg"/>
                    <span id="player-name-0" class="player-name"></span>
                    <span id="player-pb-0" class="player-pb"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="commentators" id="commentators-wrapper">
        <span>Commentators: <span id="commentators"></span></span>
    </div>
    <div class="twentieth-logo">
        <img src="/bundles/mgsr-unmetal-unleashed/graphics/img/twentieth-logo.png"/>
    </div>
</div>

<div class="right-column">
    <div class="small-player-wrapper" id="small-player-settings-wrapper"></div>
    <div class="statistics">
        <span>Current Record Holder</span>
        <span id="record-holder">A Holder</span>
    </div>
    <div class="statistics">
        <span>Current Record Time</span>
        <span id="record-time">A record</span>
    </div>
    <div class="timer" id="timer"></div>
</div>

<footer>
    <img src="/bundles/mgsr-unmetal-unleashed/graphics/img/snakelightning.png">
    <span>metalgearspeedrunners.com</span>
</footer>
<script src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../../nodecg-mgsrng/graphics/js/game-layout/timer.js"></script>
</body>
</html>

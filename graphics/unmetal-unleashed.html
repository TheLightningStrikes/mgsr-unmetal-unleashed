<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MGSR UnMetal Unleashed Layout</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background">
    <img alt="Background 0 players" id="background-0"
         src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-0.png">
    <img alt="Background 1 players" id="background-1"
         src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-1.png">
    <img alt="Background 2 players" id="background-2"
         src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-2.png">
    <img alt="Background 3 players" id="background-3"
         src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-3.png">
    <img alt="Background 4 players" id="background-4"
         src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-4.png">
    <img alt="Background 5 players" id="background-5"
         src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-5.png">
    <img alt="Background 6 players" id="background-6"
         src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-6.png">
</div>
<div class="left-column">
    <div class="large-player">
        <div class="featured-player-vertical-divider"></div>
        <div class="featured-player-wrapper">
            <div class="featured-player" id="player-placeholder-featured">
                <div class="player-afk" id="player-afk-featured">
                    <div class="AFK-screen">
                        <p>AFK</p>
                        <img alt="guard-box" src="/bundles/mgsr-unmetal-unleashed/graphics/img/guard-box-5s.gif">
                    </div>
                </div>
                <div class="player-open-slot" id="player-open-slot-featured">
                    <p>Press Start To Play</p>
                </div>
                <div class="player-swap" id="player-swap-featured"></div>
            </div>
            <div class="featured-player-details" id="featured-player-details">
                <div id="featured-player-details-wrapper">
                    <img class="twitch-logo" alt="Twitch Logo"
                         src="/bundles/mgsr-unmetal-unleashed/graphics/img/TwitchGlitch.svg"/>
                    <span id="player-name-featured" class="player-name"></span>
                    <span id="player-pb-featured" class="player-pb"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="commentators" id="commentators-wrapper">
        <span>Commentators: <span id="commentators"></span></span>
    </div>
    <div class="logo-reel">
        <img class="one" alt="FundÃ¡cio Kassumay"
             src="/bundles/mgsr-unmetal-unleashed/graphics/img/logos/fundacio-kassumay.png">
        <img class="two" alt="Metal Gear Speedrunners"
             src="/bundles/mgsr-unmetal-unleashed/graphics/img/logos/mgsr.png">
        <img class="three" alt="UnEpic Games" src="/bundles/mgsr-unmetal-unleashed/graphics/img/logos/unepic-games.png">
        <img class="four" alt="Versus Evil" src="/bundles/mgsr-unmetal-unleashed/graphics/img/logos/versus-evil.png">
    </div>
</div>

<div class="right-column">
    <div class="small-player-wrapper" id="small-player-settings-wrapper"></div>
    <div class="statistics">
        <span>Current Record Holder</span>
        <span id="record-holder">A Holder</span>
    </div>
    <div class="statistics">
        <span>Current Record Time</span>
        <span id="record-time">A record</span>
    </div>
</div>

<footer>
    <img src="/bundles/mgsr-unmetal-unleashed/graphics/img/jesse_fox_cutout_flipped.png">
    <span>metalgearspeedrunners.com</span>
    <span>donate now at: [link]</span>
</footer>
<script src="js/main.js"></script>
</body>
</html>

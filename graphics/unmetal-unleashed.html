<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MGSR UnMetal Unleashed Layout</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background">
    <img alt="Background 0 players" id="background-0" src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-0.png">
    <img alt="Background 1 players" id="background-1" src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-1.png">
    <img alt="Background 2 players" id="background-2" src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-2.png">
    <img alt="Background 3 players" id="background-3" src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-3.png">
    <img alt="Background 4 players" id="background-4" src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-4.png">
    <img alt="Background 5 players" id="background-5" src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-5.png">
    <img alt="Background 6 players" id="background-6" src="/bundles/mgsr-unmetal-unleashed/graphics/img/background/background-6.png">
</div>
<div class="left-column">
    <div class="large-player">
        <div class="featured-player-vertical-divider"></div>
        <div class="featured-player-wrapper">
            <div class="featured-player" id="player-placeholder-featured">
                <div class="player-afk" id="player-afk-featured">
                    <div class="AFK-screen">
                        <p>AFK</p>
                        <img alt="guard-box" src="/bundles/mgsr-unmetal-unleashed/graphics/img/guard-box-5s.gif">
                    </div>
                </div>
                <div class="player-open-slot"  id="player-open-slot-featured"></div>
            </div>
            <div class="featured-player-details">
                <img class="twitch-logo" alt="Twitch Logo" src="/bundles/mgsr-unmetal-unleashed/graphics/img/TwitchGlitchWhite.svg" />
                <span id="player-name-featured" class="player-name"></span>
                <span id="player-pb-featured" class="player-pb"></span>
            </div>
        </div>
        <div class="featured-player-vertical-divider"></div>
    </div>
    <div class="statistics"></div>
</div>

<div class="right-column">
    <div class="small-player-wrapper" id="small-player-settings-wrapper"></div>
</div>

<footer>
    Follow ApacheSmash on Twitter
</footer>
    <script src="js/main.js"></script>
</body>
</html>

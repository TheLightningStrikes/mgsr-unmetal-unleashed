<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/player-featured.js"></script>
    <link href="css/panel.css" rel="stylesheet">
    <title>Featured Player Panel</title>
</head>
<body>
    <form id="featured-form">
        <h3>Featured Player</h3>
        <label for="player-selection-featured">Runner
            <select name="player-selection-featured" class="small-player-select" id="player-selection-featured">
            </select>
        </label>
        <label for="media-source-selection-featured">OBS Media Source
            <select name="media-source-selection-featured" class="small-player-select" id="media-source-selection-featured" disabled>
            </select>
        </label>
        <label class="rtmp" for="rtmp-region">RTMP Region
            <select name="rtmp-region" id="rtmp-region">
                <option value="NA">NA</option>
                <option value="EU">EU</option>
                <option value="SGP">SGP</option>
                <option value="OCE">OCE</option>
            </select>
        </label>
        <label class="rtmp" for="rtmp-key">RTMP Key
            <input type="text" id="rtmp-key" name="rtmp-key" placeholder="Key">
        </label>
        <label for="current-pb">Current PB
            <input type="text" id="current-pb" name="current-pb" placeholder="PB time">
        </label>
        <label for="afk">
            <input type="checkbox" id="afk" name="afk">
            AFK
        </label>
        <label for="open-slot">
            <input type="checkbox" id="open-slot" name="open-slot">
            Open Slot
        </label>
        <input id="featured-player-submit" class="submitButton" type="button" value="Update">
    </form>
</body>
</html>

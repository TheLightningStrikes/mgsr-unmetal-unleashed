<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/player-featured.js"></script>
    <link href="css/panel.css" rel="stylesheet">
    <title>Featured Player Panel</title>
</head>
<body>
    <form id="featured-form">
        <h3>Featured Player</h3>
        <label for="player-selection-featured">Runner
            <select name="player-selection-featured" class="small-player-select" id="player-selection-featured">
            </select>
        </label>
        <label for="current-pb">Current PB
            <input type="text" id="current-pb" name="current-pb" placeholder="PB time">
        </label>
        <label for="afk">
            <input type="checkbox" id="afk" name="afk">
            AFK
        </label>
        <label for="open-slot">
            <input type="checkbox" id="open-slot" name="open-slot">
            Open Slot
        </label>
        <input id="featured-player-submit" class="submitButton" type="button" value="Update">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/statistics.js"></script>
    <link href="css/panel.css" rel="stylesheet">
    <title>Statistics Panel</title>
</head>
<body>
    <form>
        <label for="record-holder">Current Record Holder</label>
        <input type="text" id="record-holder" name="record-holder" placeholder="Runner Name">
        <label for="record-time">Current Record Time</label>
        <input type="text" id="record-time" name="record-time" placeholder="Time">
        <input class="submitButton" id="statistics-submit" type="button" value="Update">
    </form>
</body>
</html>

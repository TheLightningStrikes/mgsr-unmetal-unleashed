<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/player-small-settings.js"></script>
    <link href="css/panel.css" rel="stylesheet">
    <title>Small Player Panel</title>
</head>
<body>
    <form id="small-player-settings-form">
        <div class="no-players-selected" id="no-players-selected">
            You currently have 0 Small Players selected. Set it to a higher number of Small Players to use this panel.
        </div>
        <div class="small-player-wrapper" id="small-player-settings-wrapper"></div>
        <div class="small-player-button">
            <input class="submitButton" type="button" id="small-player-settings-submit" value="Update">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/panel.css" rel="stylesheet">
    <script src="js/swap.js"></script>
    <title>Swap Runner</title>
</head>
<body>
<form>
    <label for="source-1">Runner 1</label>
    <select class="small-player-select" id="source-1" name="source-1">
    </select>
    <div class="mute-checkboxes">
        <label for="mute-source1">
            <input type="checkbox" id="mute-source1" name="mute-source1">
            Mute
        </label>
        <label for="unmute-source1">
            <input type="checkbox" id="unmute-source1" name="unmute-source1">
            Unmute
        </label>
    </div>
    <label for="source-2">Runner 2</label>
    <select class="small-player-select" id="source-2" name="source-2">
    </select>
    <div class="mute-checkboxes">
        <label for="mute-source2">
            <input type="checkbox" id="mute-source2" name="mute-source2">
            Mute
        </label>
        <label for="unmute-source2">
            <input type="checkbox" id="unmute-source2" name="unmute-source2">
            Unmute
        </label>
    </div>
    <input class="submitButton" id="swap-media-sources-submit" type="button" value="Update">
</form>
</body>
</html>
